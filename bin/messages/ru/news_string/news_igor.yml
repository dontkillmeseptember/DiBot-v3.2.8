      <code>05.09.2023 13:43 AM ‚Äî </code> <b>–ü—Ä–∏–≤–µ—Ç, –¥–æ—Ä–æ–≥–∞—è –º–æ—è. –Ø –∂–¥–∞–ª —ç—Ç–æ–≥–æ –º–æ–º–µ–Ω—Ç–∞ –≤—Å—ë –ª–µ—Ç–æ, —á—Ç–æ–±—ã –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Å —Ç–æ–±–æ–π –≤—Å–µ–º, —á—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏: –ø–µ—Ä–µ–∂–∏–≤–∞–Ω–∏—è–º–∏, —Ä–∞–¥–æ—Å—Ç—å—é, –≥—Ä—É—Å—Ç—å—é –∏ —É—Å–ø–µ—Ö–∞–º–∏. –ù–µ–¥–µ–ª—é –Ω–∞–∑–∞–¥ —É –º–µ–Ω—è –ø–æ—è–≤–∏–ª–∞—Å—å –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–∞—è –∏–¥–µ—è. –ö–æ–≥–¥–∞ –≤—ã–π–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ, —è –Ω–∞—á–Ω—É –æ—Å—Ç–∞–≤–ª—è—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è —Ç–µ–±–µ. –î–æ —ç—Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —è –±—É–¥—É –ø–∏—Å–∞—Ç—å –æ –≤—Å–µ—Ö –º–æ–º–µ–Ω—Ç–∞—Ö –º–æ–µ–π –∂–∏–∑–Ω–∏, –Ω–∞—á–∏–Ω–∞—è —Å –º–∞—è —ç—Ç–æ–≥–æ –≥–æ–¥–∞. –Ø –¥–∞–∂–µ –Ω–∞—á–∞–ª –∏—Ö –∑–∞–ø–∏—Å—ã–≤–∞—Ç—å –∏ —É –º–µ–Ω—è —É–∂–µ –µ—Å—Ç—å —Ü–µ–ª–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –≤–æ—Ä–¥–∞ (–º–æ–∂–µ—Ç –±—ã—Ç—å, —è –ø–æ–∫–∞–∂—É –µ–µ —Ç–µ–±–µ, –∫–æ–≥–¥–∞ —Ç—ã –ø—Ä–∏–µ–¥–µ—à—å). –ù–æ –ø–æ—Ç–æ–º –í—è—á–µ—Å–ª–∞–≤ —Å–∫–∞–∑–∞–ª –º–Ω–µ, —á—Ç–æ –º–æ–∂–µ—Ç —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã —è –ø–∏—Å–∞–ª –∫–∞–∂–¥—É—é –Ω–µ–¥–µ–ª—é —Å–æ–æ–±—â–µ–Ω–∏–µ —Å–≤–æ–µ–π –ª—é–±–∏–º–æ–π. –Ø, –∫–æ–Ω–µ—á–Ω–æ, –æ–±—Ä–∞–¥–æ–≤–∞–ª—Å—è —ç—Ç–æ–π –Ω–æ–≤–æ—Å—Ç–∏ –∏ –≤–æ—Ç –ø–∏—à—É —Ç–µ–±–µ —Å–≤–æ–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —ç—Ç–æ–º –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–æ–º –±–æ—Ç–µ.</b>

      <b>–ß—Ç–æ —è –º–æ–≥—É —Å–∫–∞–∑–∞—Ç—å? –ö–∞–∫ –≥–æ–≤–æ—Ä–∏–ª –°–ª–∞–≤–∞, —è —Ä–∞–±–æ—Ç–∞–ª –Ω–µ —Å–æ–≤—Å–µ–º –±–µ–∑ –≤—ã—Ö–æ–¥–Ω—ã—Ö, –Ω–æ –Ω–∞ 2/1. –Ø –¥–∞–∂–µ —Å–∫–∞–∑–∞–ª –∞–¥–º–∏–Ω–∫–µ –Ω–∞—à–µ–π, —á—Ç–æ –º–æ–≥ –±—ã —Ä–∞–±–æ—Ç–∞—Ç—å 4/1. –Ø –µ–π —Å–∫–∞–∑–∞–ª, —á—Ç–æ —Ö–æ—Ä–æ—à–æ, –Ω–æ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∞ –∑–∞–∫—Ä–æ–µ—Ç –º–Ω–µ –ø—Ä–µ–º–∏—é –≤ 40 —Ç—ã—Å—è—á. –û–Ω–∞ —á—Ç–æ-—Ç–æ –º–Ω–µ –æ—Ç–≤–µ—Ç–∏–ª–∞, –∏ —è —Å–∫–∞–∑–∞–ª: "–ü–æ–Ω—è—Ç–Ω–æ, –Ω–∏—á–µ–≥–æ, –º–Ω–µ –≤—Å–µ —Ä–∞–≤–Ω–æ." –î–∞–≤–∞–π –º–Ω–µ –ª—é–¥–µ–π, –∏ —è –±—É–¥—É —Ä–∞–±–æ—Ç–∞—Ç—å 2/1. –Ø —Ä–∞–±–æ—Ç–∞–ª —Ç–∞–∫, –ø–æ–∫–∞ –ò–Ω–Ω–∞ –Ω–µ –≤–µ—Ä–Ω—É–ª–∞—Å—å, –∏ —Å–µ–π—á–∞—Å —è —Ä–∞–±–æ—Ç–∞—é 2/2. –Ø —Ö–æ—á—É –≤–∑—è—Ç—å –±–æ–ª—å–Ω–∏—á–Ω—ã–π –Ω–∞ 10 –¥–Ω–µ–π, –ø–æ–µ—Ö–∞—Ç—å –≤ –†–æ—Å—Ç–æ–≤ –∫ –Ω–∞—à–µ–º—É –∫—Ä–∞—Å–∏–≤–æ–º—É –º–∞–ª—å—á–∏–∫—É, –ú–ê–ö–°–ò–ú–£.</b>

